<div style="padding: 50px;" class="row">
    <div class="col-4">
        <button mat-flat-button color="primary" (click)="mostrarFormulario = true">
            <mat-icon>add</mat-icon>
            Crear Usuario
        </button>
        <br><br>
        <div *ngIf="mostrarFormulario">
            <form [formGroup]="alumnoForm" (ngSubmit)="agregarAlumno()">
                <mat-form-field>
                    <input matInput formControlName="nombre" placeholder="Nombre">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="apellido" placeholder="Apellido">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" style="margin-left: 50px;">Agregar</button>
            </form>
        </div>
    </div>
    <div class="col-8">
        <table class="mat-elevation-z8">
            <thead>
                <tr>

                    <th>Nombre &nbsp;</th>
                    <th>Apellido &nbsp;</th>
                    <th>Email &nbsp;</th>
                    <th>Acciones &nbsp;</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.apellido }}</td>
                    <td>{{ alumno.email }}</td>
                    <td>
                        <button mat-button color="warn" (click)="eliminarAlumno(alumno)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
